<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-5">

    <!-- แสดงชื่อผู้ใช้ที่มุมขวาบน -->
    <div class="text-end" style="margin-bottom: 3rem; width: 100%;">
        <span id="userDisplay"
            class="text-end fw-bold mb-5 px-3 py-3 me-5"
            style="font-size: 20px; width: 100%;"></span>
    </div>

    <!-- ส่วน Login -->
    <div id="loginSection" class="card p-4 shadow" style="width: 500px">
        <div>
          <h3 class="text-center" style="margin-bottom: 25px;"><b>เข้าสู่ระบบ</b></h3>
        <div class="mb-3" >
            <label for="username" class="form-label"><b>ชื่อผู้ใช้</b></label>
            <input type="text" class="form-control" id="username" placeholder="กรอกชื่อผู้ใช้" >
        </div>
        <div class="mb-3">
            <label for="password" class="form-label"><b>รหัสผ่าน</b></label>
            <input type="password" class="form-control" id="password" placeholder="กรอกรหัสผ่าน" style="margin-bottom: 30px;">
        </div>
        <button id="login"class="btn btn-primary w-100" onclick="login()"><b>เข้าสู่ระบบ</b></button>
        </div>
       
            <div id="cooldownLabel" class="text-danger text-center mt-3 d-none"><b>กรุณารอ <span id="cooldownTime">3</span> วินาที</b></div>
        </div>
    </div>

    <!-- ส่วนอัปโหลดและจัดการไฟล์ (แสดงเมื่อเข้าสู่ระบบแล้ว) -->
    <div id="fileSection" class="card p-4 shadow d-none" style="width: 700px; margin: auto;">
        <h3 class="text-center" >ระบบจัดการไฟล์</h3>
        
        
        <!-- อัปโหลดไฟล์ -->
        <div class="mb-3">
            <label for="fileInput" class="form-label">เลือกไฟล์</label>
            <input type="file" class="form-control" id="fileInput">
        </div>
        <div id="preview" class="mb-3"></div>
        <div class="d-flex justify-content-between">
            <button class="btn btn-success w-50 me-1" onclick="uploadFile()">อัปโหลด</button>
            <button class="btn btn-danger w-50 ms-1" onclick="cancelUpload()">ยกเลิก</button>
        </div>

        <!-- รายการไฟล์ -->
        <h4 class="mt-4">ไฟล์ที่มีอยู่ในเซิร์ฟเวอร์</h4>
        <ul id="fileList" class="list-group"></ul>
        <!-- ปุ่ม Logout -->
        <center><button class="btn btn-danger " style="width: 8rem ; margin: 2rem;" onclick="logout()">ออกจากระบบ</button></center>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
