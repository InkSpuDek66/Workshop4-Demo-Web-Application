<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-5">

    <!-- ส่วน Login -->
    <div id="loginSection" class="card p-4 shadow">
        <h3 class="text-center">เข้าสู่ระบบ</h3>
        <div class="mb-3">
            <label for="username" class="form-label">ชื่อผู้ใช้</label>
            <input type="text" class="form-control" id="username" placeholder="กรอกชื่อผู้ใช้">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">รหัสผ่าน</label>
            <input type="password" class="form-control" id="password" placeholder="กรอกรหัสผ่าน">
        </div>
        <button class="btn btn-primary w-100" onclick="login()">เข้าสู่ระบบ</button>
    </div>

    <!-- ส่วนอัปโหลดและจัดการไฟล์ (แสดงเมื่อเข้าสู่ระบบแล้ว) -->
    <div id="fileSection" class="card p-4 shadow d-none" style="width: 700px; margin: auto;">
        <h3 class="text-center fw-bold">ระบบจัดการไฟล์</h3>

        <!-- อัปโหลดไฟล์ -->
        <div class="mb-3">
            <label for="fileInput" class="form-label">เลือกไฟล์</label>
            <input type="file" class="form-control" id="fileInput">
        </div>
        <div id="preview" class="mb-3"></div>
        <button class="btn btn-success w-100" onclick="uploadFile()">อัปโหลด</button>

        <!-- รายการไฟล์ -->
        <div>
            <h4 class="mt-4">ไฟล์ที่มีอยู่ในเซิร์ฟเวอร์</h4>
            <hr>
            <ul id="fileList" class="list-group"></ul>
        </div>

        <!-- ปุ่ม Logout -->
        <center><button class="btn btn-danger " style="width: 8rem ; margin-top: 2.5rem;"
                onclick="logout()">ออกจากระบบ</button></center>
    </div>

    <script src="script.js"></script>
</body>

</html>
